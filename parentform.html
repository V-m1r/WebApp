<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fill out the Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="assets/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Dear Mother, fill out the form</h2>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Father's first name"/>
                        </div>
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="surname" placeholder="Father's second name"/>
                        </div>
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="patronymic" placeholder="Father's  patronymic name"/>
                        </div>
                        <div class="form-group">
                            <label for="babyName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="babyName" id="babyName" placeholder="Name of the child*"/>

                        </div>
                        <p><span style="color: #FF0000; ">* required fields</span></p>

                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Submit"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="assets/images/mother.png" alt="sing up image"></figure>

                </div>
            </div>
        </div>
    </section>
    <!-- JS -->
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</div>
</body>
</html>

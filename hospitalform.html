<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fill out the Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="assets/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Fill out the form</h2>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Mother's first name*"/>
                        </div>
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="surname" placeholder="Mother's second name*"/>
                        </div>
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="patronymic" placeholder="Mother's  patronymic name*"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Email of the Parent*"/>
                        </div>
                        <div class="form-group">
                            <label for="tel"><i class="zmdi zmdi-phone"></i></label>
                            <input type="text" name="tel" id="tel" placeholder="Telephone of a parent*"/>
                        </div>
                        <div class = "form-group">
                        <label for="birthday"><i class="zmdi zmdi-account material-icons-name"></i> </label>
                            <input name="date" id = "birthday" type="text" placeholder="Birthday*" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'"/>
                            </div>
                        <div>
                            <h5>Gender of the child*</h5>
                            <div class="form-group">
                                <input type="radio" name="radioButton" id ="rButton" >
                                <label for="rButton" >Male</label>

                            </div>
                            <div class="form-group">
                                <input type="radio" name="radioButton" id = "rB">
                                <label for="rB">Female</label>
                            </div>
                        </div>
                        <p>*<span style="color: #FF0000; "> required fields</span></p>

                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Submit"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="assets/images/sigin-image.png" alt="sing up image"></figure>

                </div>
            </div>
        </div>
    </section>
    <!-- JS -->
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</div></body>
</html>
